    <script>
        const body = document.querySelector("body");

        const rock = document.createElement("button");
        rock.setAttribute("id", "rock");
        const paper = document.createElement("button");
        paper.setAttribute("id", "paper");
        const scissors = document.createElement("button");
        scissors.setAttribute("id", "scissors");
        const choices = document.createElement("div");

        rock.textContent = "ROCK";

        choices.appendChild(rock);
        choices.appendChild(paper);
        choices.appendChild(scissors);
        body.appendChild(choices);


        choices.addEventListener("click", (event) => {
            let target = event.target;

            switch(target.id) {
                case 'rock':
                    alert("rock");
                    break;
                case 'paper':
                    playRound("paper", getComputerChoice);
                    break;
                case 'scissors':
                    playRound("scissors", getComputerChoice);
                    break;
            }
        })


        console.log('WE');

        function getComputerChoice() {
            return numberResponsive = (Math.round(Math.random()) + Math.round(Math.random()) + 1);
        }

        function getHumanChoice() {
            let humanChoice = prompt("Make your move!");
            if (humanChoice.toLowerCase() === 'rock') {
                return 1;
            } else if (humanChoice.toLowerCase() === 'paper') {
                return 2;
            } else if (humanChoice.toLowerCase() === 'scissors') {
                return 3;
            }
        }

        function playGame() {
            let humanScore = 0;
            let computerScore = 0;

            if (humanScore === computerScore) {
                alert('The game was a draw!');
            } else if (humanScore > computerScore) {
                alert('You win the game!');
            } else {
                alert('Computer wins the game!');
            }

            function playRound(humanChoice, computerChoice) {
                if (humanChoice === computerChoice) {
                    alert("It was a draw! " + numberIntoSymbol(humanChoice) + " ties with " + numberIntoSymbol(computerChoice));
                } else if (humanChoice === 1 && computerChoice !== 2) {
                    humanScore++;
                    alert("You win! " + numberIntoSymbol(humanChoice) + " beats " + numberIntoSymbol(computerChoice));
                } else if (humanChoice === 2 && computerChoice !== 3) {
                    humanScore++;
                    alert("You win! " + numberIntoSymbol(humanChoice) + " beats " + numberIntoSymbol(computerChoice));
                } else if (humanChoice === 3 && computerChoice !== 1) {
                    humanScore++;
                    alert("You win! " + numberIntoSymbol(humanChoice) + " beats " + numberIntoSymbol(computerChoice));
                } else {
                    computerScore++;
                    alert("You lose! " + numberIntoSymbol(humanChoice) + " is beaten by " + numberIntoSymbol(computerChoice));
                }
            }
        }

        function numberIntoSymbol(num) {
            if (num === 1) {
                return "Rock";
            } else if (num === 2) {
                return "Paper";
            } else if (num === 3) {
                return "Scissors";
            }
        }

        playGame();
    </script>
